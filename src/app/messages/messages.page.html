<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
    <ion-title>ENSIAS courses</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="goTocanalspages()">
        <ion-icon slot="end" name="school" ></ion-icon>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
 

  <ion-grid>
    <ion-row>
        <ion-col size-md="6" offset-md="3">

					<ion-card *ngFor="let message of mymessages">
						<ion-item>
							<ion-icon name="person" slot="start"></ion-icon>
							<ion-label>{{message.name}}</ion-label>
							<ion-card-subtitle slot="end">{{message.date}}</ion-card-subtitle>
						</ion-item>

						<ion-card-content>
							{{message.content}}
						</ion-card-content>
					</ion-card>



        </ion-col>
    </ion-row>

    <ion-row>
    <ion-col size-md="6" offset-md="3">
        <ion-card >
            <ion-card-content>
              <ion-item>
                <ion-input type="text" [(ngModel)]="addrecord.description" slot="start" placeholder="Reply" ></ion-input>

                  <ion-buttons slot="end">
                    <ion-button  (click)="AddRecord(addrecord.description)">
                      
                      <ion-icon slot="end" name="send" color="danger"></ion-icon>

                    </ion-button>
                  </ion-buttons>
            </ion-item>
          </ion-card-content>
        </ion-card>
    </ion-col>
    </ion-row>

</ion-grid>

</ion-content>
